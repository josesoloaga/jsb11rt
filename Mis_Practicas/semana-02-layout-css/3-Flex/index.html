<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburguesas</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <form action="#" method="get">
      <fieldset>
        <li>
          <legend>Personaliza tu Hamburguesa</legend>
          <label for="tomate">Tomate</label>
          <input type="checkbox" name="tomate" id="tomate" />
          <label for="Lechuga">Lechuga</label>
          <input type="checkbox" name="lechuga" id="Lechuga" />
          <label for="Queso">Queso</label>
          <input type="checkbox" name="queso" id="queso" />
          <label for="doble">Doble de Carne</label>
          <input type="checkbox" name="doble" id="doble" />
        </li>
        <li>
          <legend>Tamaño</legend>
          <label for="grande">XL</label>
          <input type="radio" name="tamaño" id="xxl" />
          <label for="m">Normal</label>
          <input type="radio" name="tamaño" id="m" />
          <label for="s">Pequeña</label>
          <input type="radio" name="tamaño" id="s" />
        </li>

        <li>
          <label for="direccion">Tu Direccion de Entrega:</label>
          <input type="text" name="direccion" id="direccion" />
        </li>
      </fieldset>
      <fieldset>Datos de Entrega</fieldset>
      <fieldset>Metodo de Pago</fieldset>
    </form>
  </body>
</html>
