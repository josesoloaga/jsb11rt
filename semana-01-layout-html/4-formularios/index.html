<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio HTML 1</title>
  </head>

  <body>
    <form method="get" action="#">
      <fieldset>
        <legend>Formulario de Registro</legend>
        <ul>
          <li>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required autofocus />
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </li>
          <li>
            <label for="url">Url:</label>
            <input type="url" placeholder="Escribe aqui tu pagina web" id="url" name="url" />
          </li>
        </ul>
        <fieldset>
          <legend>Obsesion por el tiempo</legend>
          <ul>
            <li>
              <label for="date">Fecha:</label>
              <input type="date" id="date" name="date" />
            </li>
            <li>
              <label for="tiempo">Tiempo:</label>
              <input type="time" id="tiempo" name="tiempo" />
            </li>
            <li>
              <label for="tiempo_fecha">Tiempo_fecha:</label>
              <input type="datetime-local" id="tiempo_fecha" name="tiempo_fecha" />
            </li>
            <li>
              <label for="mes">Mes:</label>
              <input type="month" id="mes" name="mes" />
            </li>
            <li>
              <label for="semana">Semana:</label>
              <input type="week" id="semana" name="semana" />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Los Numeros</legend>
          <ul>
            <li>
              <label for="numero">Numero:</label>
              <input type="number" id="numero" name="numero" min="-10" max="10" />
            </li>
            <li>
              <label for="telefono">Telefono:</label>
              <input type="tel" id="telefono" name="telefono" value="665 43 43 32" readonly />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Otros</legend>
          <ul>
            <li>
              <label for="search">Search:</label>
              <input type="search" id="search" name="search" disabled />
            </li>
            <li>
              <label for="color">Color:</label>
              <input type="color" id="color" name="color" />
            </li>
          </ul>
        </fieldset>
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
