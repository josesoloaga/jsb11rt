<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburguesas</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <form action="#">
      <header>
        <fieldset>
          <legend>PERSONALIZA TU HAMBURGUESA</legend>
          <h4>Ingredientes</h4>
          <ul>
            <li>
              <label for="tomate">Tomate</label>
              <input type="checkbox" name="tomate" id="tomate" />
              <label for="lechuga">Lechuga</label>
              <input type="checkbox" name="lechuga" id="lechuga" />
              <label for="queso">Queso</label>
              <input type="checkbox" name="queso" id="queso" />
              <label for="doble">Doble de Carne</label>
              <input type="checkbox" name="doble" id="doble" />
            </li>
          </ul>
          <h4>Tamaño</h4>
          <ul>
            <li>
              <label for="g">XL</label>
              <input type="radio" name="tamaño" id="g" />
              <label for="m">Normal</label>
              <input type="radio" name="tamaño" id="m" />
              <label for="s">Pequeña</label>
              <input type="radio" name="tamaño" id="s" />
            </li>
          </ul>
        </fieldset>
      </header>
      <main>
        <fieldset>
          <legend>DATOS DE ENTREGA</legend>
          <ul>
            <li>
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" required />
            </li>
            <li>
              <label for="direccion">Direccion de Entrega:</label>
              <input type="text" name="direccion" id="direccion" required />
            </li>
            <li>
              <label for="tel">Telefono:</label>
              <input type="tel" name="tel" id="tel" required />
            </li>
            <li>
              <label for="comentarios">¿Alguna preferencia? Haznosla saber:</label>
              <textarea
                name="comentarios"
                id="comentarios"
                placeholder="Cuentanos aqui ..."
                cols="15"
                rows="10"
              ></textarea>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>METODO DE PAGO</legend>
          <ul>
            <li>
              <label for="metodo_pago"></label>
              <select name="metodo_pago" id="metodo_pago">
                <option value="tarjeta">Tarjeta</option>
                <option value="metalico">Metalico</option>
                <option value="bizum">Bizum</option>
                <option value="no_pago">Hoy no pago</option>
              </select>
            </li>
            <li>
              <input class="enviar" type="submit" value="Enviar" />
            </li>
          </ul>
        </fieldset>
      </main>
    </form>
  </body>
</html>
